<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>5-Day Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <h1>5-Day Weather Forecast</h1>

      <form id="searchForm">
        <label for="cityInput">Search for a City:</label>
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          required
        />
        <button type="submit">Search</button>
      </form>

      <div class="current-temperature" id="currentTemperature"></div>

      <div class="day" id="day1"></div>
      <div class="day" id="day2"></div>
      <div class="day" id="day3"></div>
      <div class="day" id="day4"></div>
      <div class="day" id="day5"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
